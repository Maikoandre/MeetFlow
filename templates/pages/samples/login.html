{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - MeetFlow</title>
    
    <link rel="stylesheet" href="{% static 'src/assets/vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'src/assets/vendors/flag-icon-css/css/flag-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'src/assets/vendors/css/vendor.bundle.base.css' %}">
    
    <link rel="stylesheet" href="{% static 'src/assets/css/vertical-light-layout/style.css' %}">
    <link rel="shortcut icon" href="{% static 'src/assets/images/favicon.png' %}" />
  </head>
  
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                
                <div class="brand-logo text-center">
                   <h2 class="text-primary font-weight-bold" style="margin-bottom:0;">MeetFlow</h2>
                </div>
                
                <h4>Bem-vindo!</h4>
                <h6 class="font-weight-light">Faça login para continuar.</h6>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger mt-3 py-2">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form class="pt-3" method="POST">
                  {% csrf_token %}
                  <input type="hidden" name="next" value="{{ request.GET.next }}">

                  <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Usuário" required>
                  </div>
                  
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Senha" required>
                  </div>
                  
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn w-100">
                        ENTRAR
                    </button>
                  </div>
                  
                  <div class="text-center mt-4 font-weight-light">
                    Não tem uma conta? <a href="{% url 'cadastro_usuario' %}" class="text-primary">Criar conta</a>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    
    <script src="{% static 'src/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'src/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'src/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'src/assets/js/misc.js' %}"></script>
  </body>
</html>
