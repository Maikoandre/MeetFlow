{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="alert alert-danger shadow">
        <h4>Tem certeza que deseja excluir o evento "{{ evento.titulo }}"?</h4>
        <p>Esta ação não pode ser desfeita e removerá todas as inscrições associadas.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
            <a href="{% url 'gerenciar_eventos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
