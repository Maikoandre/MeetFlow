{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="mdi mdi-alert-circle"></i> Atenção</h5>
                </div>
                <div class="card-body text-center p-5">
                    <h4 class="mb-3">Tem a certeza que deseja eliminar?</h4>
                    <!-- <p class="text-muted fs-5">"{{ evento.titulo }}"</p> -->
                    <p class="text-danger small">Esta ação é irreversível.</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <a href="{% url 'gerenciar_eventos' %}" class="btn btn-secondary me-2">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger px-4">
                            <i class="mdi mdi-delete"></i> Sim, Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
