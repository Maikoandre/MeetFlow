{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">Inscritos em: {{ evento.titulo }}</h3>
    
    <div class="card shadow">
        <ul class="list-group list-group-flush">
            {% for inscricao in inscricoes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ inscricao.participante.username }}</strong> 
                    <br>
                    <small class="text-muted">Status: {{ inscricao.status }}</small>
                </div>
                </li>
            {% empty %}
            <li class="list-group-item text-center">Nenhum inscrito ainda.</li>
            {% endfor %}
        </ul>
        <div class="card-footer">
            <a href="{% url 'gerenciar_eventos' %}" class="btn btn-secondary btn-sm">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
